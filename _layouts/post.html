---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    
    <div class="post-meta">
        📅 <strong>Published:</strong> {{ page.date | date: "%B %d, %Y" }}
        {% if page.rating %} • ⭐ <strong>Rating:</strong> <span class="rating">{{ page.rating }}</span>{% endif %}
    </div>

    <hr>
    
    {{ content }}
    
    <div style="margin-top: 3rem; padding: 2rem; background: #f8f9ff; border-radius: 12px; text-align: center;">
        <a href="/" class="btn">← Back to Home</a>
        <a href="/blog" class="btn btn-secondary">View All Pages →</a>
    </div>
</article>
